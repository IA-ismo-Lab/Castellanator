# Audio Transcriber Configuration
# Copy this file to config.ini and modify as needed

[DEFAULT]
# Whisper model: tiny, base, small, medium, large
whisper_model = small

# Translation target language (ISO 639-1 code)
target_language = es

# Keep temporary files (true/false)
keep_temp_files = true

# Verbose output (true/false)
verbose = true

# Output folder name
output_folder = transcriptions
