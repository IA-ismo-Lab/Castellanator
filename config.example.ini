# Castellanator Configuration
# Copy this file to config.ini and modify as needed

[DEFAULT]
# Whisper model: tiny, base, small, medium, large
whisper_model = small

# Translation target language
target_language = es

# Audio quality: 128, 192, 256 (kbps)
audio_quality = 192

# Chunk size for long videos (minutes)
chunk_size_minutes = 20

# Keep temporary files (true/false)
keep_temp_files = true

# Verbose output (true/false)
verbose = true
